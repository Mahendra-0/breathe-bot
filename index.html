<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BreatheBot - Air Quality Monitor</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Geocoder (Nominatim) -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .intro {
      padding: 2rem;
      background: #e0f2fe;
      text-align: center;
    }
    #searchBar {
      margin: 1rem auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    .refresh-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .refresh-container button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>BreatheBot</h1>
    <p>Real-Time Air Quality Monitoring System</p>
  </header>

  <section class="intro">
    <h2>What is BreatheBot?</h2>
    <p>
      BreatheBot is a drone-based air quality monitoring system. It collects real-time
      data like PM2.5, CO, NOâ‚‚ using onboard sensors and displays it live on this map.
      Stay informed. Breathe safe.
    </p>
  </section>

  <div class="refresh-container">
    <button onclick="refreshData()">ðŸ”„ Refresh AQI Data</button>
  </div>

  <div id="map"></div>

  <script>
    // Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyAasi2dcO4JaiDBDex0U322EofKtWRibDk",
      authDomain: "nikhilaaa-3931d.firebaseapp.com",
      databaseURL: "https://nikhilaaa-3931d-default-rtdb.firebaseio.com",
      projectId: "nikhilaaa-3931d",
      storageBucket: "nikhilaaa-3931d.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:example"
    };
    firebase.initializeApp(firebaseConfig);

    let map = L.map('map').setView([16.5, 80.6], 7);
    let markers = [];

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add search (Nominatim)
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);

    function getAQIColor(pm25) {
      if (pm25 <= 50) return "green";
      if (pm25 <= 100) return "yellow";
      if (pm25 <= 150) return "orange";
      if (pm25 <= 200) return "red";
      return "purple";
    }

    function loadMarkers() {
      const dbRef = firebase.database().ref("locations");
      dbRef.once("value").then((snapshot) => {
        // Clear existing markers
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        const data = snapshot.val();
        for (let loc in data) {
          const aqi = data[loc];

          const circle = L.circleMarker([aqi.lat, aqi.lng], {
            radius: 10,
            fillColor: getAQIColor(aqi.PM25),
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map);

          circle.bindPopup(`<strong>${loc}</strong><br>PM2.5: ${aqi.PM25}<br>CO: ${aqi.CO}<br>NOâ‚‚: ${aqi.NO2}`);
          markers.push(circle);
        }
      });
    }

    function refreshData() {
      loadMarkers();
    }

    loadMarkers(); // Initial load
  </script>
</body>
</html>
